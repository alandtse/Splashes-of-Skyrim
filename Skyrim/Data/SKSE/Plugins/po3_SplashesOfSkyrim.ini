Nif Path = Effects\ExplosionSplash.NIF
Nif Path [Fire] = Effects\ExplosionSplash.NIF
Nif Path [Dragon] = Effects\ExplosionSplash.NIF

;Default explosion radius (for scaling underwater explosions)
Default Explosion Splash Radius = 250.000000
