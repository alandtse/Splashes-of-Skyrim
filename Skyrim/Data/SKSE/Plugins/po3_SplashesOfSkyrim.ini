Enable Water Ripples = true
RippleDisplacementMult = 1.000000
Nif Path = Effects\waterSplash.NIF
Nif Path [Fire] = Effects\ImpactEffects\ImpactWaterSplashFire.nif
Nif Path [Dragon] = Effects\ImpactEffects\FXDragonFireImpactWater.nif


