[Settings]

;Enables water displacement on all water surfaces
Enable Water Displacement = true

;Enables splashes on water marked as dangerous (i.e survival mods use this).
;Lava and other non water surfaces may trigger water splashes!
Enable Dangerous Water = false

;Size of the projectile that will trigger splashes
Projectile Size [Heavy] = 35.000000
Projectile Size [Medium] = 20.000000
Projectile Size [Light] = 5.000000

;Splash effect scale
Splash Effect Scale [Heavy] = 1.000000
Splash Effect Scale [Medium] = 0.750000
Splash Effect Scale [Light] = 0.500000


[Missile]

;Enable water splashes (impact effects)
Enable Water Splashes = true

;Enable water ripples
Enable Water Ripples = true

;Ripple displacement multiplier. Higher values = more elongated ripples
RippleDisplacementMult = 1.000000

;Path is relative to Data directory
Nif Path = Effects\waterSplash.NIF
Nif Path [Fire] = Effects\ImpactEffects\ImpactWaterSplashFire.nif
Nif Path [Dragon] = Effects\ImpactEffects\FXDragonFireImpactWater.nif


